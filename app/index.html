<!doctype html>
<html lang="en" dir="ltr">
<head>
<title>Splitter</title>
<meta charset="utf-8">

</head>
<body>

<script src="js/app.js"></script>


<div>
    <button id="allow-accounts">Allow accounts</button>
    Your balance on <span id="account0-address">XX</span> is <span id="account0-balance">XX</span> ETH
</div>

<div>Contract own balance is <span id="contract-splitter-balance">Loading...</span> ETH</div>

<div>
    Split <input name="amount" type="number" placeholder="0"/> ETH
    for recipientA <input name="recipientA" type="text" placeholder="0x0011223344556677889900112233445566778899" />
    and recipientB <input name="recipientB" type="text" placeholder="0x0011223344556677889900112233445566778899" />
    <button id="split">Let's split</button>
</div>
<div id="status"></div>

<div>Balance of
    <input id="someone" type="text" placeholder="0x0011223344556677889900112233445566778899" />
    on Splitter contract is <span id="someone-splitter-balance">XX</span> ETH
    <button id="refreshSomeoneBalance">Refresh</button>
</div>

</body>
</html>
